version: "3.8"
services:
  api:
    image: ghcr.io/stefangertz/myescrow-api:latest
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: ${PORT:-4000}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: ${DATABASE_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 15s
      timeout: 5s
      retries: 5
