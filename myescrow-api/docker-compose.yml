services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myescrow
      POSTGRES_PASSWORD: myescrow
      POSTGRES_DB: myescrow
    volumes:
      - ./tmp/postgres-data:/var/lib/postgresql/data

  api:
    image: ghcr.io/stefangertz/myescrow-api:v1
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://myescrow:myescrow@db:5432/myescrow
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      PORT: ${PORT:-4000}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4000/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - api
