name: Backend CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: myescrow
          POSTGRES_PASSWORD: myescrow
          POSTGRES_DB: myescrow
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myescrow"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://myescrow:myescrow@localhost:5432/myescrow
      PORT: 4000
      JWT_SECRET: ci-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: myescrow-api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: myescrow-api

      - name: Apply migrations
        run: npm run db:migrate:deploy
        working-directory: myescrow-api

      - name: Seed database
        run: npm run db:seed
        working-directory: myescrow-api

      - name: Unit & integration tests
        run: npm test
        working-directory: myescrow-api

      - name: Build backend
        run: npm run build
        working-directory: myescrow-api

      - name: Start API server
        run: |
          nohup npm start >/tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
        working-directory: myescrow-api

      - name: Wait for API
        run: |
          for i in {1..30}; do
            status=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:4000/ || true)
            if [ "$status" = "200" ]; then
              exit 0
            fi
            sleep 1
          done
          echo 'API failed to start'
          cat /tmp/api.log || true
          exit 1
        working-directory: myescrow-api

      - name: Smoke test
        run: SMOKE_API_BASE=http://127.0.0.1:4000 npm run smoke
        working-directory: myescrow-api

      - name: README encoding check
        run: npm run lint:docs
        working-directory: myescrow-api

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myescrow-api" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: myescrow-api
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Stop API
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then
            kill $(cat /tmp/api.pid) || true
          fi
          cat /tmp/api.log || true
        working-directory: myescrow-api
